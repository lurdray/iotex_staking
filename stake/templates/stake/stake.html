

{% extends "main/base.html" %}

{% load static %}

{% block content %}

 <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
	  <div class="container-full">

		<!-- Main content -->
		<section class="content justify-content-center align-items-center">
			<div class="row justify-content-center align-items-center">

				<div class="col-lg-4 col-12">

					<div class="box">
						<h3 class="text-center">Stake</h3><br />

						<div class="box-body" >
							<form method="post">
								{% csrf_token %}
							<input type="number" min="1" name="amount" placeholder="Amount" required>
							<br /><br />

							<div class="form-group">
								  <label for="duration">Duration:</label>
									<select name="duration" id="duration">
									  <option value="14">14 days</option>
									  <option value="21">21 days</option>
									  <option value="30">30 days</option>
									  <option value="60">60 days</option>
									</select>
								</div>

							<button type="submit" class="waves-effect waves-light btn mb-5 bg-gradient-warning justify-content-center; align-items-center" style="width:360px">Approve</button>
						</form>
						</div>

		</section>
		<!-- /.content -->
	  </div>
  </div>
  <!-- /.content-wrapper -->


{% endblock %}
