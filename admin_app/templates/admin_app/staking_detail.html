{% extends "main/base.html" %}
{% load static %}

{% block content %}
<!-- Content Wrapper. Contains page content -->
<style type="text/css">
				/*-----------------------------
  Countdown-timer
-----------------------------*/
.Countdown-timer .item {
  display: inline-block;
  text-align: center;
  margin: 0 0.5rem;
}
.Countdown-timer .item span {
  font-size: 15px;
  font-weight: 600;
  color: #fff;
}
.Countdown-timer .item p {
  color: #6c7a87;
  font-size: 10px;
  text-transform: capitalize;
}
.Countdown-timer .cuot {
  position: absolute;
  font-size: 15px;
  color: #0b2238;
}
			</style>
  <div class="content-wrapper">
	  <div class="container-full">
		<!-- Main content -->
		<section class="content">
			<div class="row">
			</div>


			<div class="box">

				<div class="col-12">														
					<div class="box no-shadow mb-0 bg-transparent">
						<div class="box-header no-border px-0">
							<h4 class="box-title">Staking Detail</h4>	
						</div>
					</div>
				</div>
				
				<!-- /.box-header -->
				<div class="box-body no-padding">
					<div class="table-responsive container">
						<form method="post">
								{% csrf_token %}

								<p>Stake Detail:
								Date: {{ stake.pub_date }}<br />
								Duration: {{ stake.duration }}<br />
								Due Date: {{ stake.due_date }}<br />
							</p>
								<label>Amount: </label>
							<input type="text" name="amount" value="{{ stake.returns }}">
							<br /><br />
							<label>Wallet Address: </label>
							<input type="text" name="wallet_address" value="{{ stake.app_user.wallet_address }}">
							<br /><br />

							<button type="submit" class="waves-effect waves-light btn mb-5 bg-gradient-warning justify-content-center; align-items-center" style="width:360px">Send Payment!</button>
						</form>
						</div>
				</div>
			</div>
									
			</div>
		</div>
	</div>
	
</section>
<!-- /.content -->


  </div>
</div>
<br><br><br>



 {% endblock %}
